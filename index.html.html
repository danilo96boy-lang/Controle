    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBf1nzx6mH1lWckWQyXDnWZKLlh-5cfcv0",
            authDomain: "controle-a9909.firebaseapp.com",
            projectId: "controle-a9909",
            storageBucket: "controle-a9909.appspot.com",
            messagingSenderId: "43886457318",
            appId: "1:43886457318:web:289e82579a38c28fefa627"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const userId = 'casal_novo_v1'; 

        const COLORS = {
            'Mercado': '#F59E0B', 'Contas': '#10B981', 'Cart√µes': '#3B82F6', 'Apartamento': '#8B5CF6',
            'Carro': '#6366F1', 'Lazer': '#EC4899', 'Delivery': '#D946EF', 'Posto': '#F97316',
            'Farm√°cia': '#84CC16', 'Roupa': '#EF4444', 'Escola': '#06B6D4', 
            'Reserva': '#6366F1', 'Poupan√ßa': '#3B82F6', // CORES DISTINTAS
            'Outros': '#9CA3AF'
        };
        const CATEGORIES = Object.keys(COLORS);
        const KEYWORDS = {
            'Uber/Transporte': ['uber', '99', 'sem parar', 'pedagio'], 'Delivery': ['ifood', 'rappi', 'ze delivery'],
            'Assinaturas': ['netflix', 'spotify', 'amazon', 'prime', 'apple', 'google', 'hbo', 'disney'],
            'Mercado': ['carrefour', 'atacadao', 'pague m', 'dia', 'extra', 'pao de acucar', 'supermercado'],
            'Farm√°cia': ['drogaria', 'farmacia', 'drogasil'], 'Posto': ['posto', 'shell', 'ipiranga', 'petrobras'],
            'Lazer': ['mc donalds', 'burger', 'outback', 'cinema'], 'Roupa': ['renner', 'riachuelo', 'zara', 'c&a', 'shein'],
            'Contas': ['vivo', 'claro', 'tim', 'cpfl', 'enel', 'sabesp'], 
            'Reserva': ['reserva', 'guardar', 'meta'],
            'Poupan√ßa': ['poupanca', 'investimento', 'nuinvest'], 
            'Outros': ['mercadolivre', 'pix']
        };

        let expenses = [];
        let incomeData = {};
        let currentDate = new Date();
        let currentEditId = null;
        let mainChart = null;
        let invoiceChart = null;

        function init() {
            document.getElementById('form-cat').innerHTML = CATEGORIES.map(c => `<option value="${c}">${c}</option>`).join('');
            
            document.getElementById('form-desc').addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                for (const [cat, keys] of Object.entries(KEYWORDS)) {
                    if (keys.some(k => val.includes(k))) {
                        document.getElementById('form-cat').value = cat;
                        break;
                    }
                }
            });
            loadData();
        }

        document.getElementById('search-input').addEventListener('input', (e) => { render(e.target.value); });
        
        async function loadData() {
            toggleLoader(true);
            try {
                const snap = await db.collection('users').doc(userId).collection('expenses').get();
                expenses = snap.docs.map(d => ({id: d.id, ...d.data()}));
                const incSnap = await db.collection('users').doc(userId).collection('income').get();
                incomeData = {};
                incSnap.forEach(d => incomeData[d.id] = d.data());
                render();
            } catch(e) { console.error(e); }
            toggleLoader(false);
        }

        function render(filterText = '') {
            const monthKey = currentDate.toISOString().slice(0, 7);
            document.getElementById('current-month').innerText = currentDate.toLocaleDateString('pt-BR', {month:'long', year:'numeric'});
            
            let curExpenses = expenses.filter(e => e.date.startsWith(monthKey)).sort((a,b) => new Date(b.date) - new Date(a.date));

            if (filterText) {
                const term = filterText.toLowerCase();
                curExpenses = curExpenses.filter(e => 
                    e.description.toLowerCase().includes(term) || 
                    e.category.toLowerCase().includes(term) ||
                    e.value.toString().includes(term)
                );
            }

            const inc = incomeData[monthKey] || {s1:'', s2:''};
            document.getElementById('income1').value = inc.s1;
            document.getElementById('income2').value = inc.s2;

            const allMonthExpenses = expenses.filter(e => e.date.startsWith(monthKey));
            const totalExp = allMonthExpenses.reduce((a,b) => a + b.value, 0);
            const totalInc = (parseFloat(inc.s1)||0) + (parseFloat(inc.s2)||0);
            const balance = totalInc - totalExp;

            document.getElementById('summary-display').innerHTML = `
                <div class="bg-input border border-border p-4 rounded-lg flex justify-between items-center">
                    <span class="text-slate-400 text-sm font-medium">Renda Total</span>
                    <span class="font-bold text-success text-lg">${fmtMoney(totalInc)}</span>
                </div>
                <div class="bg-input border border-border p-4 rounded-lg flex justify-between items-center">
                    <span class="text-slate-400 text-sm font-medium">Sa√≠das</span>
                    <span class="font-bold text-danger text-lg">${fmtMoney(totalExp)}</span>
                </div>
                <div class="p-4 rounded-lg border flex justify-between items-center ${balance>=0 ? 'bg-indigo-500/10 border-indigo-500/30' : 'bg-red-500/10 border-red-500/30'}">
                    <span class="text-white text-sm font-bold">Sobra (Saldo)</span>
                    <span class="font-bold text-lg ${balance>=0?'text-indigo-300':'text-red-300'}">${fmtMoney(balance)}</span>
                </div>
            `;

            // --- L√ìGICA EXCLUSIVA PARA RESERVA ---
            // Apenas categoria 'Reserva' conta
            const totalReserva = curExpenses
                .filter(e => e.category === 'Reserva') 
                .reduce((acc, curr) => acc + curr.value, 0);

            const reserveGoal = 1000;
            let reservePercent = (totalReserva / reserveGoal) * 100;
            if(reservePercent > 100) reservePercent = 100;

            document.getElementById('reserve-percent-text').innerText = `${reservePercent.toFixed(0)}%`;
            document.getElementById('reserve-bar').style.width = `${reservePercent}%`;
            document.getElementById('reserve-current').innerText = `Guardado: ${fmtMoney(totalReserva)}`;
            
            const missing = reserveGoal - totalReserva;
            document.getElementById('reserve-msg').innerText = missing <= 0 ? "Meta atingida! üöÄ" : `Falta ${fmtMoney(missing)}`;
            // -------------------------------------

            const listEl = document.getElementById('expense-list');
            listEl.innerHTML = '';
            
            if(!curExpenses.length) {
                listEl.innerHTML = `<div class="text-center text-slate-500 py-10 text-sm">Nenhum lan√ßamento encontrado.</div>`;
            } else {
                curExpenses.forEach(item => {
                    const color = COLORS[item.category] || '#9CA3AF';
                    const hasDetails = item.details && Object.keys(item.details).length > 0;
                    
                    let clickAction = hasDetails ? `onclick="openInvoiceDetails('${item.id}')"` : `onclick="openModal('${item.id}')"`;
                    let tag = hasDetails ? `<span class="bg-slate-700 text-[10px] px-2 py-0.5 rounded ml-2 uppercase font-bold tracking-wide">FATURA</span>` : '';
                    let icon = hasDetails ? 'üí≥' : 'üí∏';

                    if (item.category === 'Reserva') icon = 'üí∞';
                    if (item.category === 'Poupan√ßa') icon = 'üê∑';

                    listEl.innerHTML += `
                        <div ${clickAction} class="group bg-input hover:bg-card border border-border hover:border-slate-600 p-4 rounded-xl flex items-center justify-between cursor-pointer transition mb-2">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg" style="background-color: ${color}20; border: 1px solid ${color}40;">
                                    ${icon}
                                </div>
                                <div>
                                    <p class="font-bold text-sm text-white flex items-center">${item.description} ${tag}</p>
                                    <p class="text-xs text-slate-400 font-medium">${item.category}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="font-bold text-white text-sm px-3 py-1 rounded bg-bg border border-border block mb-1">${fmtMoney(item.value)}</span>
                                <button onclick="deleteDirectly('${item.id}', event)" class="text-[10px] text-red-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition uppercase font-bold">Excluir</button>
                            </div>
                        </div>
                    `;
                });
            }
            updateMainChart(allMonthExpenses); 
        }

        // --- RESTANTE DAS FUN√á√ïES (PADR√ÉO) ---
        document.getElementById('form-file').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || file.type !== 'application/pdf') return;
            toggleLoader(true, "Analisando PDF...");
            try {
                const result = await parsePDF(file);
                if (result && result.total > 0) {
                    document.getElementById('form-val').value = result.total;
                    document.getElementById('form-desc').value = "Fatura Cart√£o";
                    document.getElementById('form-cat').value = "Cart√µes"; 
                    document.getElementById('parsed-details').value = JSON.stringify(result.breakdown);
                    document.getElementById('pdf-status').classList.remove('hidden');
                    document.getElementById('pdf-status').innerHTML = `‚úì Leitura OK! R$ ${fmtMoney(result.total)}`;
                }
            } catch(err) { console.log(err); }
            toggleLoader(false);
        });

        document.getElementById('expense-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = "..."; btn.disabled = true;
            try {
                const fileInput = document.getElementById('form-file');
                let attachment = document.getElementById('existing-file').value;
                let details = document.getElementById('parsed-details').value ? JSON.parse(document.getElementById('parsed-details').value) : null;

                if (fileInput.files.length > 0) attachment = await convertBase64(fileInput.files[0]);

                const data = {
                    date: document.getElementById('form-date').value,
                    description: document.getElementById('form-desc').value,
                    category: document.getElementById('form-cat').value,
                    value: parseFloat(document.getElementById('form-val').value),
                    attachment: attachment,
                    details: details 
                };
                if(currentEditId) await db.collection('users').doc(userId).collection('expenses').doc(currentEditId).update(data);
                else await db.collection('users').doc(userId).collection('expenses').add(data);
                closeModal('expense-modal'); loadData();
            } catch(err) { alert(err.message); }
            btn.innerText = originalText; btn.disabled = false;
        };

        async function parsePDF(file) {
            const buff = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(buff).promise;
            let breakdown = {};
            let total = 0;
            const ignoreTerms = ["PAGAMENTO", "SALDO", "TOTAL", "PARCELAMENTO", "LIMITE", "VENCIMENTO", "AUTOMATICO", "CR√âDITO"];
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const text = content.items.map(s => s.str).join(' ');
                const regex = /(\d{2}\/\d{2}|\d{2}\s+de\s+[a-z]{3})\s+(.*?)\s+(R\$\s?)?(-?[\d\.]*?[\d]+,\d{2})/gi;
                let match;
                while ((match = regex.exec(text)) !== null) {
                    let desc = match[2].trim().toUpperCase();
                    let valStr = match[4].replace('R$', '').trim();
                    if (!ignoreTerms.some(t => desc.includes(t)) && !match[0].includes("+")) {
                         let val = parseFloat(valStr.replace(/\./g, '').replace(',', '.'));
                         if (!isNaN(val) && val > 0) {
                            let cat = 'Outros';
                            for (const [c, k] of Object.entries(KEYWORDS)) if(k.some(key => desc.toLowerCase().includes(key))) cat = c;
                            if (!breakdown[cat]) breakdown[cat] = [];
                            breakdown[cat].push({ desc, val });
                            total += val;
                         }
                    }
                }
            }
            return { breakdown, total: parseFloat(total.toFixed(2)) };
        }

        function openInvoiceDetails(id) {
            currentEditId = id; 
            const item = expenses.find(e => e.id === id);
            const list = document.getElementById('invoice-items-list'); list.innerHTML = '';
            if (item.details) {
                const cats = Object.keys(item.details).sort((a,b) => item.details[b].reduce((s,i)=>s+i.val,0) - item.details[a].reduce((s,i)=>s+i.val,0));
                const chartD = { labels: [], data: [], colors: [] };
                cats.forEach(c => {
                    const sum = item.details[c].reduce((a,b)=>a+b.val,0);
                    chartD.labels.push(c); chartD.data.push(sum); chartD.colors.push(COLORS[c]||'#666');
                    list.innerHTML += `<div class="mb-3"><div class="flex justify-between text-xs font-bold text-white bg-slate-700 p-2 rounded mb-1"><span>${c}</span><span>${fmtMoney(sum)}</span></div>` +
                    item.details[c].map(i => `<div class="flex justify-between text-[11px] text-slate-400 py-1 border-b border-border px-2"><span>${i.desc}</span><span>${fmtMoney(i.val)}</span></div>`).join('') + `</div>`;
                });
                if(invoiceChart) invoiceChart.destroy();
                invoiceChart = new Chart(document.getElementById('invoiceChart'), { type: 'doughnut', data: { labels: chartD.labels, datasets: [{ data: chartD.data, backgroundColor: chartD.colors, borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false } } } });
            }
            document.getElementById('invoice-details-modal').classList.remove('hidden');
            document.getElementById('invoice-details-modal').classList.add('flex');
        }

        function openModal(id = null, isImport = false) {
            currentEditId = id;
            document.getElementById('delete-btn').classList.add('hidden');
            document.getElementById('pdf-status').classList.add('hidden');
            document.getElementById('parsed-details').value = "";
            if(id) {
                document.getElementById('modal-title').innerText = "Editar";
                document.getElementById('delete-btn').classList.remove('hidden');
                const i = expenses.find(e => e.id === id);
                document.getElementById('form-date').value = i.date;
                document.getElementById('form-desc').value = i.description;
                document.getElementById('form-cat').value = i.category;
                document.getElementById('form-val').value = i.value;
                document.getElementById('existing-file').value = i.attachment || '';
            } else {
                document.getElementById('modal-title').innerText = isImport ? "Importar" : "Novo";
                document.getElementById('expense-form').reset();
                document.getElementById('form-date').value = new Date().toISOString().split('T')[0];
                document.getElementById('existing-file').value = '';
                if(isImport) setTimeout(() => document.getElementById('form-file').click(), 300);
            }
            document.getElementById('expense-modal').classList.remove('hidden');
            document.getElementById('expense-modal').classList.add('flex');
        }

        async function deleteDirectly(id, event) { event.stopPropagation(); currentEditId = id; deleteItem(); }
        async function deleteItem() {
            if(confirm("Excluir?")) {
                await db.collection('users').doc(userId).collection('expenses').doc(currentEditId).delete();
                closeModal('expense-modal'); closeModal('invoice-details-modal'); loadData();
            }
        }
        const convertBase64 = (f) => new Promise((r, j) => { const fr = new FileReader(); fr.readAsDataURL(f); fr.onload=()=>r(fr.result); fr.onerror=j; });
        async function saveIncome() {
            const mk = currentDate.toISOString().slice(0, 7);
            const s1 = document.getElementById('income1').value;
            const s2 = document.getElementById('income2').value;
            if(!incomeData[mk]) incomeData[mk] = {}; incomeData[mk].s1 = s1; incomeData[mk].s2 = s2;
            document.getElementById('income-saved-msg').classList.remove('opacity-0');
            setTimeout(() => document.getElementById('income-saved-msg').classList.add('opacity-0'), 2000);
            render(); await db.collection('users').doc(userId).collection('income').doc(mk).set({ s1, s2 }, {merge:true});
        }
        document.getElementById('income1').onchange = saveIncome; document.getElementById('income2').onchange = saveIncome;
        document.getElementById('export-btn').onclick = () => {
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({ expenses, income: incomeData }, null, 2)], {type : 'application/json'}));
            a.download = `backup.json`; a.click();
        };
        document.getElementById('import-json').onchange = (e) => {
            const r = new FileReader(); r.onload = (ev) => { if(confirm("Restaurar?")) { const d = JSON.parse(ev.target.result); expenses = d.expenses || []; incomeData = d.income || {}; render(); } };
            if(e.target.files[0]) r.readAsText(e.target.files[0]);
        };
        function updateMainChart(data) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if(mainChart) mainChart.destroy();
            const cats = {}; data.forEach(d => cats[d.category] = (cats[d.category]||0) + d.value);
            mainChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: Object.keys(cats).map(k=>COLORS[k]||'#666'), borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false } } } });
        }
        function toggleLoader(s, t="...") { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; document.getElementById('loading-text').innerText = t; }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }
        function fmtMoney(v) { return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); }

        document.getElementById('prev-month').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); loadData(); };
        document.getElementById('next-month').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); loadData(); };
        init();
    </script>
