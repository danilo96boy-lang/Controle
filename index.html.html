    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const firebaseConfig = { apiKey: "AIzaSyBf1nzx6mH1lWckWQyXDnWZKLlh-5cfcv0", authDomain: "controle-a9909.firebaseapp.com", projectId: "controle-a9909", storageBucket: "controle-a9909.appspot.com", messagingSenderId: "43886457318", appId: "1:43886457318:web:289e82579a38c28fefa627" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const userId = 'casal_principal';

        const USERS = { 'gabi': '19071996', 'danilo': '08042020' };
        const CATEGORIES = ['Mercado', 'Contas', 'Apartamento', 'Carro', 'Lazer', 'Delivery', 'Posto', 'Farm√°cia', 'Roupa', 'Escola', 'Poupan√ßa Maria Luisa', 'Reserva', 'Outros'];
        const COLORS = { 'Mercado': '#f59e0b', 'Contas': '#10b981', 'Apartamento': '#a855f7', 'Carro': '#3b82f6', 'Lazer': '#ef4444', 'Delivery': '#d946ef', 'Posto': '#ea580c', 'Farm√°cia': '#84cc16', 'Outros': '#6b7280' };
        
        const KEYWORDS = { 'Uber/Transporte': ['uber','99','sem parar','estacionamento','zona azul','pedagio'], 'Delivery': ['ifood','rappi','ze delivery','aiqfome'], 'Assinaturas': ['netflix','spotify','amazon','prime','apple','google','youtube','hbo','disney','globoplay','star+','max','smartfit'], 'Mercado': ['carrefour','atacadao','pague m','roldao','tenda','swift','sao vicente','dia','extra','pao de acucar','big','walmart','sonda','supermercado','mercado','varejao','sacolao','comercial de alimentos'], 'Farm√°cia': ['drogaria','farmacia','drogal','pague menos','drogasil','raia','ultrafarma'], 'Posto': ['posto','shell','ipiranga','petrobras','br','auto posto','combustivel'], 'Lazer': ['mc donalds','burger','subway','kfc','outback','madero','coco bambu','adega','bar','restaurante','lanche','cinema','kinoplex','cinemark','ingresso','airbnb','booking','hotel','cvc','decolar','casa de bolos'], 'Roupa': ['caedu','renner','riachuelo','zara','c&a','shein','nike','adidas','centauro','decathlon','lavinia','polo wear','burguesinha','magazine'], 'Casa': ['leroy','telhanorte','c&c','sodimac','tokstok','camicado'], 'Contas': ['vivo','claro','tim','oi','net','sky','cpfl','enel','sabesp','sanepar','comgas'], 'Outros': ['mercadolivre','mercadopago','pagseguro','paypal'] };

        let expenses = [], incomeData = {}, currentDate = new Date(), currentEditId = null, mainChart = null, invoiceChart = null;

        function init() {
            document.getElementById('form-cat').innerHTML = CATEGORIES.map(c => `<option value="${c}">${c}</option>`).join('');
            loadData();
        }

        document.getElementById('search-input').addEventListener('input', (e) => render(e.target.value));
        
        document.getElementById('logout-btn').onclick = () => {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('opacity-100');
            document.getElementById('pass').value = '';
        };

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if(USERS[document.getElementById('user').value.toLowerCase().trim()] === document.getElementById('pass').value.trim()) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                setTimeout(() => document.getElementById('app-container').classList.add('opacity-100'), 50);
                document.getElementById('user-display').innerText = document.getElementById('user').value;
                init();
            } else { 
                const msg = document.getElementById('login-msg');
                msg.classList.remove('hidden');
            }
        };

        document.getElementById('form-file').addEventListener('change', async (e) => {
            const file = e.target.files[0]; const label = document.getElementById('file-label');
            if (!file) { label.innerText = "Clique para selecionar"; return; }
            label.innerText = file.name.length > 25 ? file.name.substring(0,22)+'...' : file.name;
            if (file.type === 'application/pdf') {
                toggleLoader(true, "Analisando Fatura...");
                try {
                    const result = await parsePDF(file);
                    if (result && result.total > 0) {
                        document.getElementById('form-val').value = result.total;
                        document.getElementById('form-desc').value = "Fatura Cart√£o";
                        document.getElementById('form-cat').value = "Contas";
                        document.getElementById('parsed-details').value = JSON.stringify(result.breakdown);
                        document.getElementById('pdf-status').classList.remove('hidden');
                        document.getElementById('pdf-status').innerText = `‚úì Total: ${fmtMoney(result.total)}`;
                    }
                } catch(err) { console.log(err); }
                toggleLoader(false);
            }
        });

        async function loadData() {
            toggleLoader(true);
            try {
                const snap = await db.collection('users').doc(userId).collection('expenses').get();
                expenses = snap.docs.map(d => ({id: d.id, ...d.data()}));
                const incSnap = await db.collection('users').doc(userId).collection('income').get();
                incomeData = {}; incSnap.forEach(d => incomeData[d.id] = d.data());
                render();
            } catch(e) { console.error(e); }
            toggleLoader(false);
        }

        function render(filterText = '') {
            const monthKey = currentDate.toISOString().slice(0, 7);
            document.getElementById('current-month').innerText = currentDate.toLocaleDateString('pt-BR', {month:'long', year:'numeric'});
            let curExpenses = expenses.filter(e => e.date.startsWith(monthKey)).sort((a,b) => new Date(b.date) - new Date(a.date));
            if (filterText) curExpenses = curExpenses.filter(e => e.description.toLowerCase().includes(filterText.toLowerCase()));

            document.getElementById('count-badge').innerText = curExpenses.length;
            const inc = incomeData[monthKey] || {s1:'', s2:''};
            document.getElementById('income1').value = inc.s1; document.getElementById('income2').value = inc.s2;

            const allMonth = expenses.filter(e => e.date.startsWith(monthKey));
            const totalExp = allMonth.reduce((a,b) => a + b.value, 0);
            const totalInc = (parseFloat(inc.s1)||0) + (parseFloat(inc.s2)||0);
            const balance = totalInc - totalExp;
            const percent = totalInc > 0 ? Math.min((totalExp / totalInc) * 100, 100) : 0;
            const barColor = percent > 90 ? 'bg-red-500' : (percent > 75 ? 'bg-orange-500' : 'bg-emerald-500');

            document.getElementById('summary-display').innerHTML = `
                <div class="glass-card p-4 rounded-xl">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-1 uppercase font-bold"><span>Consumo</span><span>${Math.round(percent)}%</span></div>
                    <div class="w-full bg-gray-700 rounded-full h-1.5 mb-4 overflow-hidden"><div class="${barColor} h-full rounded-full transition-all duration-500" style="width: ${percent}%"></div></div>
                    <div class="flex justify-between items-center mb-2"><span class="text-gray-400 text-sm">Entradas</span><span class="font-bold text-emerald-400">${fmtMoney(totalInc)}</span></div>
                    <div class="flex justify-between items-center mb-2"><span class="text-gray-400 text-sm">Sa√≠das</span><span class="font-bold text-red-400">${fmtMoney(totalExp)}</span></div>
                    <div class="mt-3 pt-3 border-t border-white/10 flex justify-between items-center"><span class="font-bold text-white text-sm">Saldo</span><span class="font-bold text-lg ${balance>=0?'text-emerald-400':'text-red-400'}">${fmtMoney(balance)}</span></div>
                </div>
            `;

            const listEl = document.getElementById('expense-list');
            listEl.innerHTML = '';
            if(!curExpenses.length) {
                listEl.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-gray-500 opacity-40"><p>Nada por aqui...</p></div>`;
            } else {
                curExpenses.forEach(item => {
                    const day = item.date.split('-')[2];
                    const color = COLORS[item.category] || '#6b7280';
                    const hasDetails = item.details && Object.keys(item.details).length > 0;
                    const clickAction = hasDetails ? `onclick="openInvoiceDetails('${item.id}')"` : `onclick="openModal('${item.id}')"`;
                    const badge = hasDetails ? `<span class="ml-2 text-[10px] font-bold bg-indigo-500/20 text-indigo-300 px-1.5 py-0.5 rounded border border-indigo-500/30 uppercase">Fatura</span>` : (item.attachment ? `<span class="ml-2 text-[10px] text-gray-500">üìé Anexo</span>` : '');

                    listEl.innerHTML += `
                        <div ${clickAction} class="expense-item bg-gray-800/40 p-3 rounded-xl flex items-center justify-between border-l-[3px] mb-2 group border-white/5" style="border-left-color: ${color}">
                            <div class="flex items-center gap-4 overflow-hidden">
                                <div class="bg-gray-900 w-12 h-12 rounded-xl flex items-center justify-center text-sm font-bold text-gray-400 shrink-0 border border-white/5">${day}</div>
                                <div class="min-w-0">
                                    <p class="font-semibold text-white truncate text-sm group-hover:text-indigo-300 transition-colors">${item.description}</p>
                                    <p class="text-[11px] text-gray-400 flex items-center mt-0.5">${item.category} ${badge}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="font-bold text-white whitespace-nowrap text-sm">${fmtMoney(item.value)}</span>
                                <button onclick="deleteDirectly('${item.id}', event)" class="text-gray-600 hover:text-red-400 p-2 rounded-lg hover:bg-white/5 transition-all opacity-0 group-hover:opacity-100" title="Excluir">üóëÔ∏è</button>
                            </div>
                        </div>`;
                });
            }
            updateMainChart(allMonthExpenses);
        }

        function updateMainChart(data) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const fallback = document.getElementById('chart-fallback');
            
            if(mainChart) mainChart.destroy();
            
            const cats = {};
            let hasValues = false;
            data.forEach(d => {
                cats[d.category] = (cats[d.category]||0) + d.value;
                if(d.value > 0) hasValues = true;
            });

            if(!hasValues) {
                if(fallback) fallback.classList.remove('hidden');
                return;
            }
            if(fallback) fallback.classList.add('hidden');

            mainChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: Object.keys(cats).map(k=>COLORS[k]||'#666'), borderWidth: 0 }] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    cutout: '70%',
                    plugins: {
                        legend: { display: true, position: 'bottom', labels: { color: '#9ca3af', boxWidth: 8, font: { size: 10 }, padding: 15 } }
                    }
                }
            });
        }

        document.getElementById('expense-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]'); btn.innerText = "Salvando..."; btn.disabled = true;
            try {
                const fileInput = document.getElementById('form-file');
                let attachment = document.getElementById('existing-file').value;
                let details = document.getElementById('parsed-details').value ? JSON.parse(document.getElementById('parsed-details').value) : null;
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if(file.size > 1024*1024*2.5) throw new Error("Arquivo > 2.5MB");
                    attachment = await convertBase64(file);
                }
                const data = {
                    date: document.getElementById('form-date').value,
                    description: document.getElementById('form-desc').value,
                    category: document.getElementById('form-cat').value,
                    value: parseFloat(document.getElementById('form-val').value),
                    attachment, details 
                };
                if(currentEditId) await db.collection('users').doc(userId).collection('expenses').doc(currentEditId).update(data);
                else await db.collection('users').doc(userId).collection('expenses').add(data);
                closeModal('expense-modal'); loadData();
            } catch(err) { alert("Erro: " + err.message); }
            btn.innerText = "Salvar"; btn.disabled = false;
        };

        async function saveIncome() {
            const mk = currentDate.toISOString().slice(0, 7);
            const s1 = document.getElementById('income1').value; const s2 = document.getElementById('income2').value;
            if(!incomeData[mk]) incomeData[mk] = {};
            incomeData[mk].s1 = s1; incomeData[mk].s2 = s2; render();
            const msg = document.getElementById('income-saved-msg'); msg.classList.remove('opacity-0'); setTimeout(() => msg.classList.add('opacity-0'), 2000);
            await db.collection('users').doc(userId).collection('income').doc(mk).set({ s1, s2 }, {merge:true});
        }
        document.getElementById('income1').onchange = saveIncome; document.getElementById('income2').onchange = saveIncome;

        // --- PARSER UNIVERSAL ---
        async function parsePDF(file) {
            const buff = await file.arrayBuffer(); const pdf = await pdfjsLib.getDocument(buff).promise;
            let breakdown = {}, total = 0;
            for(let i=1; i<=pdf.numPages; i++) {
                const text = (await (await pdf.getPage(i)).getTextContent()).items.map(s => s.str).join(' ');
                // REGEX H√çBRIDA PODEROSA:
                // Captura "25/11" OU "25 de nov"
                // Ignora o ano se ele estiver no meio (ex: "25 de out. 2025 PAGAMENTO")
                const regex = /((?:\d{2}\/\d{2})|(?:\d{2}\s+de\s+[a-z√ß]{3,}\.?))\s+(.*?)\s+(?:R\$\s*)?(-?[\d\.]*?[\d]+,\d{2})/gi; 
                
                let match;
                while ((match = regex.exec(text)) !== null) {
                    let desc = match[2].trim().toUpperCase();
                    let valStr = match[3];
                    
                    // Limpeza de "2025" ou anos perdidos na descri√ß√£o do Inter
                    desc = desc.replace(/^\d{4}\s+/, ''); 

                    // FILTRO DE SEGURAN√áA M√ÅXIMA
                    if(desc.match(/PAGAMENTO|SALDO|TOTAL|PARCELAMENTO|LIMITE|VENCIMENTO|MULTA|JUROS|ENCARGOS|CR√âDITO|ANTECIPA√á√ÉO/)) continue;
                    
                    let val = parseFloat(valStr.replace('.','').replace(',','.'));
                    if(isNaN(val) || val <= 0) continue;

                    let cat = 'Outros'; let descLower = desc.toLowerCase();
                    loop: for (const [category, keys] of Object.entries(KEYWORDS)) { for (const key of keys) { if (descLower.includes(key)) { cat = category; break loop; } } }
                    if (!breakdown[cat]) breakdown[cat] = []; breakdown[cat].push({ desc: desc, val: val }); total += val;
                }
            }
            return { breakdown, total: parseFloat(total.toFixed(2)) };
        }

        function openInvoiceDetails(id) {
            currentEditId = id; const item = expenses.find(e => e.id === id);
            document.getElementById('invoice-subtitle').innerText = `${item.description} ‚Ä¢ ${fmtMoney(item.value)}`;
            const dlBtn = document.getElementById('download-invoice-btn');
            if(item.attachment) { dlBtn.href = item.attachment; dlBtn.style.display = 'block'; } else { dlBtn.style.display = 'none'; }
            const list = document.getElementById('invoice-items-list'); list.innerHTML = '';
            const ctx = document.getElementById('invoiceChart').getContext('2d'); if(invoiceChart) invoiceChart.destroy();
            if (item.details) {
                const cats = Object.keys(item.details).sort((a,b) => item.details[b].reduce((x,y)=>x+y.val,0) - item.details[a].reduce((x,y)=>x+y.val,0));
                let l=[], d=[], c=[];
                cats.forEach(cat => {
                    const items = item.details[cat]; const total = items.reduce((a,b)=>a+b.val,0);
                    l.push(cat); d.push(total); c.push(COLORS[cat]||'#666');
                    let html = `<div class="mb-3 border border-gray-700 rounded-lg overflow-hidden"><div class="bg-gray-800 px-3 py-2 flex justify-between font-bold text-indigo-200 text-xs uppercase"><span>${cat}</span><span>${fmtMoney(total)}</span></div><div class="bg-gray-900/50 px-3 py-1">`;
                    items.forEach(i => { html += `<div class="flex justify-between text-[11px] py-1 text-gray-400 border-b border-gray-800 last:border-0"><span class="truncate pr-2 w-2/3">${i.desc}</span><span class="text-gray-300">${fmtMoney(i.val)}</span></div>`; });
                    html += `</div></div>`; list.innerHTML += html;
                });
                invoiceChart = new Chart(ctx, { type: 'doughnut', data: { labels: l, datasets: [{ data: d, backgroundColor: c, borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, cutout: '70%' } });
            }
            document.getElementById('invoice-details-modal').classList.remove('hidden');
            document.getElementById('invoice-details-modal').classList.add('flex');
        }

        function openModal(id = null, isImport = false) {
            currentEditId = id;
            document.getElementById('delete-btn').classList.add('hidden'); document.getElementById('pdf-status').classList.add('hidden');
            document.getElementById('file-label').innerText = "Clique para selecionar"; document.getElementById('parsed-details').value = "";
            if(id) {
                document.getElementById('modal-title').innerText = "Editar Lan√ßamento"; document.getElementById('delete-btn').classList.remove('hidden');
                const item = expenses.find(e => e.id === id);
                document.getElementById('form-date').value = item.date; document.getElementById('form-desc').value = item.description;
                document.getElementById('form-cat').value = item.category; document.getElementById('form-val').value = item.value;
                document.getElementById('existing-file').value = item.attachment || '';
            } else {
                document.getElementById('modal-title').innerText = isImport ? "Importar Fatura" : "Novo Lan√ßamento";
                document.getElementById('expense-form').reset(); document.getElementById('form-date').value = new Date().toISOString().split('T')[0];
                document.getElementById('existing-file').value = '';
                if(isImport) setTimeout(() => document.getElementById('form-file').click(), 300);
            }
            document.getElementById('expense-modal').classList.remove('hidden'); document.getElementById('expense-modal').classList.add('flex');
        }

        async function deleteDirectly(id, event) { event.stopPropagation(); currentEditId = id; deleteItem(); }
        async function deleteItem() { if(confirm("Excluir?")) { await db.collection('users').doc(userId).collection('expenses').doc(currentEditId).delete(); closeModal('expense-modal'); closeModal('invoice-details-modal'); loadData(); } }
        const convertBase64 = (file) => new Promise((res, rej) => { const r = new FileReader(); r.readAsDataURL(file); r.onload = () => res(r.result); r.onerror = rej; });
        function toggleLoader(s, t="Carregando...") { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; document.getElementById('loading-text').innerText = t; }
        function closeModal(id) { const m = document.getElementById(id); m.classList.remove('opacity-100'); m.firstElementChild.classList.add('scale-95'); setTimeout(() => { m.classList.add('hidden'); m.classList.remove('flex'); }, 300); }
        function fmtMoney(v) { return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); }
        document.getElementById('prev-month').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); loadData(); };
        document.getElementById('next-month').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); loadData(); };
        document.getElementById('export-btn').onclick = () => { const data = { expenses, income: incomeData }; const blob = new Blob([JSON.stringify(data, null, 2)], {type : 'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `backup.json`; a.click(); };
        document.getElementById('import-json').onchange = (e) => { const file = e.target.files[0]; if(!file) return; const r = new FileReader(); r.onload = async (ev) => { try { const d = JSON.parse(ev.target.result); if(confirm("Restaurar?")) { expenses = d.expenses || []; incomeData = d.income || {}; render(); } } catch(err) { alert("Erro"); } }; r.readAsText(file); };
    </script>
