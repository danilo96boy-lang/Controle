        :root { 
            --bg-grad-start: #020617; 
            --bg-grad-end: #1e293b;

            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #38bdf8;

        body { 
            background: radial-gradient(circle at top center, #1e293b, #020617);
            color: #f1f5f9; 
            font-family: 'Outfit', sans-serif; 
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* App feel */
        }
        
        /* Glassmorphism */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        }

        /* Inputs */
        .glass-input {
            background: rgba(2, 6, 23, 0.5); 
            border: 1px solid rgba(255,255,255,0.1);
            color: white; 
            transition: all 0.2s ease;
            appearance: none; /* Remove estilo nativo iOS */
        }
        .glass-input:focus {
            border-color: var(--primary);
            background: rgba(2, 6, 23, 0.8);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.15);
            outline: none;
        }

        /* Barra de Progresso */
        .progress-bar-shine {
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
            transition: width 1s ease-in-out;
        }

        .expense-item { transition: background 0.2s; border-left: 3px solid transparent; }
        .expense-item:active, .expense-item:hover { 
            background-color: rgba(30, 41, 59, 0.9); 
            border-left-color: var(--primary);
        }
        
        /* Scrollbar */
        .custom-scroll { overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.5); border-radius: 10px; }

        #loading-overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-blur-sm; }
        .spinner { border: 3px solid #1e293b; border-top: 3px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Sidebar Mobile Animation */
        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0) !important; }
        .sidebar-closed { transform: translateX(-100%); }
        @media (min-width: 768px) { .sidebar-closed { transform: translateX(0); } }

        .sub-chart-container { position: relative; height: 180px; width: 100%; display: flex; justify-content: center; }
    </style>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Firebase Config (Placeholder)
        const firebaseConfig = { apiKey: "AIzaSyBf1nzx6mH1lWckWQyXDnWZKLlh-5cfcv0", authDomain: "controle-a9909.firebaseapp.com", projectId: "controle-a9909", storageBucket: "controle-a9909.appspot.com", messagingSenderId: "43886457318", appId: "1:43886457318:web:289e82579a38c28fefa627" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const userId = 'casal_principal';
        const USERS = { 'gabi': '19071996', 'danilo': '08042020' };
        
        const CATEGORIES = ['Mercado', 'Contas', 'Cart√µes', 'Apartamento', 'Carro', 'Lazer', 'Delivery', 'Posto', 'Farm√°cia', 'Roupa', 'Escola', 'Poupan√ßa Maria Luisa', 'Reserva', 'Outros'];
        const COLORS = { 'Mercado': '#fbbf24', 'Contas': '#34d399', 'Cart√µes': '#38bdf8', 'Apartamento': '#c084fc', 'Carro': '#60a5fa', 'Lazer': '#f87171', 'Delivery': '#e879f9', 'Posto': '#fb923c', 'Farm√°cia': '#a3e635', 'Roupa': '#f472b6', 'Escola': '#818cf8', 'Poupan√ßa Maria Luisa': '#2dd4bf', 'Reserva': '#10b981', 'Outros': '#94a3b8' };
        const KEYWORDS = { 'Uber/Transporte': ['uber','99','sem parar','estacionamento'], 'Delivery': ['ifood','rappi','ze delivery'], 'Mercado': ['carrefour','atacadao','dia','extra','mercado'], 'Farm√°cia': ['drogaria','farmacia','drogasil'], 'Posto': ['posto','shell','ipiranga'], 'Lazer': ['mc donalds','burger','cinema'], 'Roupa': ['renner','c&a','shein'] };

        let expenses = [], incomeData = {}, currentDate = new Date(), currentEditId = null, mainChart = null, invoiceChart = null;

        function init() {
            document.getElementById('form-cat').innerHTML = CATEGORIES.map(c => `<option value="${c}">${c}</option>`).join('');
            loadData();
        }

        // Sidebar Toggle
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            if (sb.classList.contains('sidebar-closed')) {
                sb.classList.remove('sidebar-closed');
                sb.classList.add('sidebar-open');
                overlay.classList.remove('hidden');
            } else {
                sb.classList.add('sidebar-closed');
                sb.classList.remove('sidebar-open');
                overlay.classList.add('hidden');
            }
        }

        // Logic
        document.getElementById('search-input').addEventListener('input', (e) => render(e.target.value));
        document.getElementById('logout-btn').onclick = () => window.location.reload();
        
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value.trim();
            if(USERS[u] && USERS[u] === p) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                setTimeout(() => document.getElementById('app-container').classList.remove('opacity-0'), 50);
                document.getElementById('user-display').innerText = u;
                init();
            } else { document.getElementById('login-msg').classList.remove('hidden'); }
        };

        async function loadData() {
            toggleLoader(true);
            try {
                const snap = await db.collection('users').doc(userId).collection('expenses').get();
                expenses = snap.docs.map(d => ({id: d.id, ...d.data()}));
                const incSnap = await db.collection('users').doc(userId).collection('income').get();
                incomeData = {};
                incSnap.forEach(d => incomeData[d.id] = d.data());
                render();
            } catch(e) { console.error(e); }
            toggleLoader(false);
        }

        function render(filterText = '') {
            const mk = currentDate.toISOString().slice(0, 7);
            document.getElementById('current-month').innerText = currentDate.toLocaleDateString('pt-BR', {month:'long', year:'numeric'});
            
            let curExp = expenses.filter(e => e.date.startsWith(mk)).sort((a,b) => new Date(b.date) - new Date(a.date));
            if (filterText) {
                const t = filterText.toLowerCase();
                curExp = curExp.filter(e => e.description.toLowerCase().includes(t) || e.category.toLowerCase().includes(t));
            }

            const inc = incomeData[mk] || {s1:'', s2:''};
            document.getElementById('income1').value = inc.s1;
            document.getElementById('income2').value = inc.s2;

            const allM = expenses.filter(e => e.date.startsWith(mk));
            const totExp = allM.reduce((a,b) => a + b.value, 0);
            const totInc = (parseFloat(inc.s1)||0) + (parseFloat(inc.s2)||0);
            const bal = totInc - totExp;

            // Reserva logic
            const resTarget = 1000;
            const curRes = allM.filter(e => e.category === 'Reserva').reduce((a,b) => a + b.value, 0);
            const resPct = Math.min((curRes / resTarget) * 100, 100);
            
            document.getElementById('reserve-current').innerText = fmtMoney(curRes);
            document.getElementById('reserve-bar').style.width = `${resPct}%`;
            
            if (curRes >= resTarget) {
                document.getElementById('reserve-bar').className = "h-full rounded-full bg-gradient-to-r from-yellow-400 to-orange-500";
                document.getElementById('reserve-msg').innerHTML = `<span class="text-yellow-400 font-bold">‚òÖ Meta Atingida!</span>`;
            } else {
                document.getElementById('reserve-bar').className = "progress-bar-shine h-full rounded-full";
                document.getElementById('reserve-msg').innerHTML = `Faltam <span class="text-white font-bold">${fmtMoney(Math.max(resTarget - curRes, 0))}</span>`;
            }

            // KPIs
            document.getElementById('summary-display').innerHTML = `
                <div class="glass p-3 rounded-xl flex justify-between items-center border-l-4 border-emerald-500">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Receita</span><span class="font-bold text-emerald-400">${fmtMoney(totInc)}</span>
                </div>
                <div class="glass p-3 rounded-xl flex justify-between items-center border-l-4 border-rose-500">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Sa√≠das</span><span class="font-bold text-rose-400">${fmtMoney(totExp)}</span>
                </div>
                <div class="glass p-3 rounded-xl flex justify-between items-center border-l-4 ${bal>=0?'border-blue-500':'border-orange-500'}">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Saldo</span><span class="font-bold ${bal>=0?'text-blue-400':'text-orange-400'}">${fmtMoney(bal)}</span>
                </div>
            `;

            const listEl = document.getElementById('expense-list');
            listEl.innerHTML = '';
            
            if(!curExp.length) listEl.innerHTML = '<div class="text-center text-slate-500 py-10 text-xs">Sem dados.</div>';
            else {
                curExp.forEach(item => {
                    const color = COLORS[item.category] || '#666';
                    const hasDet = item.details && Object.keys(item.details).length > 0;
                    let act = hasDet ? `onclick="openInvoiceDetails('${item.id}')"` : `onclick="openModal('${item.id}')"`;
                    let icon = hasDet ? 'üí≥' : 'üí∏';
                    let tag = hasDet ? '<span class="text-[9px] bg-indigo-500/20 text-indigo-300 px-1 rounded ml-1">FATURA</span>' : '';

                    listEl.innerHTML += `
                        <div ${act} class="bg-slate-800/40 p-3 rounded-xl flex items-center justify-between border-l-2 mb-2 border-white/5 hover:bg-slate-700/60 active:scale-[0.99] transition" style="border-left-color:${color}">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <div class="bg-slate-900/50 w-8 h-8 rounded-lg flex items-center justify-center text-sm shadow-sm" style="color:${color}">${icon}</div>
                                <div class="min-w-0">
                                    <div class="flex items-center"><p class="font-bold text-xs text-slate-200 truncate">${item.description}</p>${tag}</div>
                                    <p class="text-[10px] text-slate-500">${new Date(item.date).toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit'})} ‚Ä¢ ${item.category}</p>
                                </div>
                            </div>
                            <span class="font-bold text-slate-200 text-sm whitespace-nowrap">${fmtMoney(item.value)}</span>
                        </div>
                    `;
                });
            }
            updateMainChart(allM); 
        }

        // File Handler
        document.getElementById('form-file').addEventListener('change', async (e) => {
            const f = e.target.files[0]; if (!f) return;
            toggleLoader(true);
            try {
                const res = await parsePDF(f);
                if (res.total > 0) {
                    document.getElementById('form-val').value = res.total;
                    document.getElementById('form-desc').value = "Fatura Cart√£o";
                    document.getElementById('form-cat').value = "Cart√µes";
                    document.getElementById('parsed-details').value = JSON.stringify(res.breakdown);
                    document.getElementById('pdf-status').classList.remove('hidden');
                }
            } catch(e) { console.log(e); alert("Erro PDF"); }
            toggleLoader(false);
        });

        document.getElementById('expense-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerText = "..."; btn.disabled = true;
            try {
                const fi = document.getElementById('form-file');
                let att = document.getElementById('existing-file').value;
                let det = document.getElementById('parsed-details').value ? JSON.parse(document.getElementById('parsed-details').value) : null;
                if (fi.files.length) att = await convertBase64(fi.files[0]);

                const data = {
                    date: document.getElementById('form-date').value,
                    description: document.getElementById('form-desc').value,
                    category: document.getElementById('form-cat').value,
                    value: parseFloat(document.getElementById('form-val').value),
                    attachment: att, details: det 
                };

                if(currentEditId) await db.collection('users').doc(userId).collection('expenses').doc(currentEditId).update(data);
                else await db.collection('users').doc(userId).collection('expenses').add(data);
                closeModal('expense-modal'); loadData();
            } catch(err) { alert(err.message); }
            btn.innerText = "Salvar"; btn.disabled = false;
        };

        // PDF Logic (Simplified for brevity)
        async function parsePDF(file) {
            const buff = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(buff).promise;
            let breakdown = {}, total = 0, txt = '';
            for (let i=1; i<=pdf.numPages; i++) txt += (await (await pdf.getPage(i)).getTextContent()).items.map(s=>s.str).join(' ');
            
            const regex = /(\d{2}\/\d{2})\s+(.*?)\s+(-?[\d\.]*?[\d]+,\d{2})/g;
            let m;
            while ((m = regex.exec(txt)) !== null) {
                let d = m[2].trim().toUpperCase(), v = parseFloat(m[3].replace('.','').replace(',','.'));
                if (["PAGAMENTO","SALDO"].some(x=>d.includes(x))) continue;
                let c = 'Outros'; 
                for(let [k,v] of Object.entries(KEYWORDS)) if(v.some(x=>d.toLowerCase().includes(x))) c = k;
                if (!breakdown[c]) breakdown[c] = [];
                breakdown[c].push({desc: d, val: v}); total += v;
            }
            return { breakdown, total: parseFloat(total.toFixed(2)) };
        }

        // UI Helpers
        function openInvoiceDetails(id) {
            currentEditId = id; const item = expenses.find(e => e.id === id);
            document.getElementById('invoice-subtitle').innerText = `${item.description} - ${fmtMoney(item.value)}`;
            const list = document.getElementById('invoice-items-list'); list.innerHTML = '';
            const ctx = document.getElementById('invoiceChart').getContext('2d');
            if(invoiceChart) invoiceChart.destroy();

            if (item.details) {
                const cats = Object.keys(item.details).sort((a,b) => item.details[b].reduce((acc,c)=>acc+c.val,0) - item.details[a].reduce((acc,c)=>acc+c.val,0));
                let l=[], d=[], c=[];
                cats.forEach(k => {
                    const t = item.details[k].reduce((a,b)=>a+b.val,0);
                    l.push(k); d.push(t); c.push(COLORS[k]||'#666');
                    let h = `<div class="bg-slate-800/50 rounded-lg overflow-hidden mb-2"><div class="px-3 py-1 bg-slate-800 flex justify-between text-xs font-bold"><span style="color:${COLORS[k]}">${k}</span><span>${fmtMoney(t)}</span></div><div class="p-2">`;
                    item.details[k].forEach(i => h+=`<div class="flex justify-between text-[10px] text-slate-400 border-b border-white/5 last:border-0 py-1"><span class="truncate pr-2">${i.desc}</span><span>${fmtMoney(i.val)}</span></div>`);
                    h+=`</div></div>`; list.innerHTML += h;
                });
                invoiceChart = new Chart(ctx, { type:'doughnut', data:{labels:l, datasets:[{data:d, backgroundColor:c, borderWidth:0}]}, options:{plugins:{legend:{display:false}}, cutout:'65%'} });
            }
            document.getElementById('invoice-details-modal').classList.remove('hidden');
            document.getElementById('invoice-details-modal').classList.add('flex');
        }

        function openModal(id = null, isImport = false) {
            currentEditId = id;
            document.getElementById('delete-btn').classList.add('hidden');
            document.getElementById('pdf-status').classList.add('hidden');
            document.getElementById('parsed-details').value = "";
            document.getElementById('expense-form').reset();
            if(id) {
                const i = expenses.find(e => e.id === id);
                document.getElementById('form-date').value = i.date;
                document.getElementById('form-desc').value = i.description;
                document.getElementById('form-cat').value = i.category;
                document.getElementById('form-val').value = i.value;
                document.getElementById('existing-file').value = i.attachment || '';
                document.getElementById('delete-btn').classList.remove('hidden');
            } else {
                document.getElementById('form-date').value = new Date().toISOString().split('T')[0];
                if(isImport) setTimeout(() => document.getElementById('form-file').click(), 300);
            }
            document.getElementById('expense-modal').classList.remove('hidden');
            document.getElementById('expense-modal').classList.add('flex');
        }

        async function deleteDirectly(id, e) { e.stopPropagation(); currentEditId = id; deleteItem(); }
        async function deleteItem() { if(confirm("Excluir?")) { await db.collection('users').doc(userId).collection('expenses').doc(currentEditId).delete(); closeModal('expense-modal'); closeModal('invoice-details-modal'); loadData(); } }
        const convertBase64 = (f) => new Promise((r,j)=>{const rd=new FileReader(); rd.readAsDataURL(f); rd.onload=()=>r(rd.result); rd.onerror=j;});

        async function saveIncome() {
            const mk = currentDate.toISOString().slice(0, 7);
            const s1 = document.getElementById('income1').value;
            const s2 = document.getElementById('income2').value;
            incomeData[mk] = {s1, s2};
            document.getElementById('income-saved-msg').classList.remove('opacity-0');
            setTimeout(() => document.getElementById('income-saved-msg').classList.add('opacity-0'), 2000);
            render(); 
            await db.collection('users').doc(userId).collection('income').doc(mk).set({s1, s2}, {merge:true});
        }
        document.getElementById('income1').onchange = saveIncome;
        document.getElementById('income2').onchange = saveIncome;

        function updateMainChart(data) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if(mainChart) mainChart.destroy();
            const cats = {}; data.forEach(d => cats[d.category] = (cats[d.category]||0) + d.value);
            mainChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: Object.keys(cats).map(k=>COLORS[k]||'#666'), borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: '#cbd5e1', font: {size: 10}, boxWidth: 8 } } }, layout: { padding: 5 } }
            });
        }

        function toggleLoader(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }
        function fmtMoney(v) { return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); }
        document.getElementById('prev-month').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); loadData(); };
        document.getElementById('next-month').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); loadData(); };
    </script>
